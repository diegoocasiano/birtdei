<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birtdei</title>
    <link rel="icon" type="img/svg" href="/static/favicon/favicon.svg">

    <link rel="preload" as="font" href="/static/fonts/Greycliff-CF/Greycliff-CF-Bold.woff2" type="font/woff2">
    <link rel="preload" as="font" href="/static/fonts/Greycliff-CF/Greycliff-CF-Demi-Bold.woff2" type="font/woff2">

    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/index1.css">
    <script src="/static/js/confetti.js"></script>

    <link rel="preload" as="image" href="/static/img/s3-memoji1.png">
    <link rel="preload" as="image" href="/static/img/s3-memoji2.png">
    <link rel="preload" as="image" href="/static/img/s3-memoji3.png">
    <link rel="preload" as="image" href="/static/img/s3-memoji4.png">

    <link rel="preload" as="style" href="/static/css/s3.1.css">
    <link rel="preload" as="style" href="/static/css/s3.2.css">
    <link rel="preload" as="style" href="/static/css/s3.3.css">
    <link rel="preload" as="style" href="/static/css/s3.4.css">
</head>
<body>
    <!-- <header>
        <img src="/static/img/Posi-Wordmark-Birt.svg" alt="logo-birtdei">
    </header> -->
    <main>
        <canvas id="confetti"></canvas>
        <section class="sct1_container">
            <img src="/static/img/Posi-Wordmark-Birt.svg" alt="logo-birtdei">
            <h1>Todos los regalos que las marcas<br> tienen para ti en tu cumple</h1>
            <img class="separator-waves" src="/static/svg/separator-waves.svg">
        </section>
        <section class="sct2_container">
            <form action="/ingreso" method="POST">
                <div class="form-container">
                    <div class="main_titulo">
                        <h1>¿Cuándo naciste?</h1>
                        <hr class="borde-titulo">
                    </div>
                    <div class="main-container_box-input">
                        <div class="container_boxes-input">
                            <div class="input-container">
                                <input class="input-box-dia" required type="number" id="dia" name="dia" min="0" max="99" placeholder="11" oninput="justTwoDigits(this)">
                                <p class="dia">Día</p>
                            </div>
                            <div class="input-container">
                                <input class="input-box-mes" required type="number" id="mes" name="mes" min="0" max="99" placeholder="07" oninput="justTwoDigits(this)">
                                <p class="mes">Mes</p>
                            </div>
                            <div class="input-container">
                                <input class="input-box-anio" required type="number" id="anio" name="anio" min="0" max="99" placeholder="02"oninput="justTwoDigits(this)">
                                <p class="año">Año</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-continuar" id="btn-continuar" disabled>Continuar<img src="/static/icons/arrow-right.svg" alt="Flecha derecha"></button>
            </form>
        </section>
        

    </main>
    
</body>
<!-- Limitar a dos digitos cada input -->
<script>
    function justTwoDigits(input) {
        const valor = input.value;
        if (valor.length > 2) {
            input.value = valor.slice(0, 2);
        }
    }

<!-- Activar botón cuando se llenen todos los inputs -->
    const diaInput = document.getElementById('dia');
    const mesInput = document.getElementById('mes');
    const anioInput = document.getElementById('anio');
    const submitButton = document.getElementById('btn-continuar');

    diaInput.addEventListener('input', checkInputs);
    mesInput.addEventListener('input', checkInputs);
    anioInput.addEventListener('input', checkInputs);

    function checkInputs() {
        const diaValue = diaInput.value.trim();
        const mesValue = mesInput.value.trim();
        const anioValue = anioInput.value.trim();

        if (diaValue && mesValue && (anioValue.length >=2)) {
            submitButton.removeAttribute('disabled');
            submitButton.classList.add('btn-activo');
        }
        else {
            submitButton.setAttribute('disabled', true);
            submitButton.classList.remove('btn-activo');
        }
    }
</script>
<script src="/static/js/index1.js"></script>
</html>
